<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTransport App - Fixed Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 i {
            margin-right: 10px;
            color: #3498db;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        #map-container {
            height: 450px;
            width: 100%;
            background: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        #controls {
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .search-box {
            display: flex;
            position: relative;
        }

        .search-box input {
            flex: 1;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #3498db;
            outline: none;
        }

        .search-box i.fa-search {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .search-results {
            background: white;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
        }

        .search-result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: #f1f2f6;
        }

        .search-result-item i {
            color: #3498db;
            min-width: 20px;
        }

        .transport-types {
            display: flex;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .transport-types button {
            flex: 1;
            padding: 12px;
            background: #ecf0f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .transport-types button:hover {
            background: #d5dbdb;
        }

        .transport-types button.active {
            background: #3498db;
            color: white;
        }

        .transport-types button.active i {
            color: white;
        }

        .location-controls {
            display: flex;
            margin-bottom: 1rem;
        }

        #current-location {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        #current-location:hover {
            background: #1a252f;
        }

        .route-info {
            background: #e1f5fe;
            border-left: 4px solid #039be5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }

        .route-info h3 {
            color: #01579b;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .route-info p {
            margin: 5px 0;
            color: #0277bd;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 4px;
            background: #f8f9fa;
            margin-top: 15px;
        }

        .status-indicator i {
            font-size: 18px;
        }

        .success {
            color: #27ae60;
        }

        .error {
            color: #e74c3c;
        }

        .loading {
            color: #3498db;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 1.2rem;
            background: #34495e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .transport-types {
                flex-direction: column;
            }
            
            .search-box input {
                padding: 12px 12px 12px 40px;
            }
            
            #map-container {
                height: 400px;
            }
            
            .app-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-bus"></i> FreeTransport App</h1>
        <p>Search for locations and find the best routes</p>
    </header>

    <div class="app-container">
        <section id="map-container"></section>
        
        <section id="controls">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="destination" placeholder="Search for a location (e.g., Laban, Paris, etc.)">
                    <div class="search-results" id="search-results"></div>
                </div>
                
                <div class="status-indicator" id="status">
                    <i class="fas fa-info-circle"></i>
                    <span>Enter a location to search</span>
                </div>
            </div>
            
            <div class="transport-types">
                <button data-type="bus">
                    <i class="fas fa-bus"></i> Bus
                </button>
                <button data-type="train">
                    <i class="fas fa-train"></i> Train
                </button>
                <button data-type="bike">
                    <i class="fas fa-bicycle"></i> Bike
                </button>
            </div>
            
            <div class="location-controls">
                <button id="current-location">
                    <i class="fas fa-location-dot"></i> Use My Location
                </button>
            </div>
            
            <div class="route-info" id="route-info">
                <h3><i class="fas fa-route"></i> Route Information</h3>
                <p id="route-summary">Enter a destination to see route information</p>
                <p id="route-details"></p>
            </div>
        </section>
    </div>

    <footer>
        <p><i class="fas fa-heart"></i> Your free transportation companion</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map-container').setView([0, 0], 2);

        // Add tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables to store locations and markers
        let userLocation = null;
        let destination = null;
        let userMarker = null;
        let destinationMarker = null;
        let routeLayer = null;

        // Transport selection
        const transportButtons = document.querySelectorAll('.transport-types button');
        let selectedTransport = 'bus';

        transportButtons.forEach(button => {
            button.addEventListener('click', () => {
                transportButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedTransport = button.dataset.type;
                
                // If we have both locations, recalculate route
                if (userLocation && destination) {
                    calculateRoute();
                }
            });
        });

        // Current location feature
        document.getElementById('current-location').addEventListener('click', () => {
            const statusIndicator = document.getElementById('status');
            statusIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Detecting your location...</span>';
            
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    map.setView([userLat, userLng], 15);
                    
                    // Remove existing user marker if any
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    // Add new marker
                    userMarker = L.marker([userLat, userLng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',
                            html: '<div class="pulse-dot"></div>',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    }).addTo(map).bindPopup("Your Location").openPopup();
                    
                    // Store user location
                    userLocation = { lat: userLat, lng: userLng };
                    
                    // Update status
                    statusIndicator.innerHTML = '<i class="fas fa-check-circle success"></i> <span>Location found!</span>';
                    
                    // If we have a destination, calculate route
                    if (destination) {
                        calculateRoute();
                    }
                }, (error) => {
                    let errorMessage = "Could not get your location.";
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = "Location permission denied. Please enable location services in your browser settings.";
                    }
                    statusIndicator.innerHTML = `<i class="fas fa-exclamation-circle error"></i> <span>${errorMessage}</span>`;
                });
            } else {
                statusIndicator.innerHTML = '<i class="fas fa-exclamation-circle error"></i> <span>Geolocation is not supported by your browser</span>';
            }
        });

        // Set bus as default selected
        document.querySelector('[data-type="bus"]').classList.add('active');
        
        // Search functionality
        const searchInput = document.getElementById('destination');
        const searchResults = document.getElementById('search-results');
        const statusIndicator = document.getElementById('status');
        
        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        // Search for locations
        searchInput.addEventListener('input', debounce(function() {
            const query = this.value.trim();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                statusIndicator.innerHTML = '<i class="fas fa-info-circle"></i> <span>Enter at least 2 characters to search</span>';
                return;
            }
            
            statusIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Searching locations...</span>';
            
            // Use Nominatim API for search
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        searchResults.innerHTML = '';
                        data.slice(0, 5).forEach(result => {
                            const item = document.createElement('div');
                            item.className = 'search-result-item';
                            item.innerHTML = `
                                <i class="fas fa-map-marker-alt"></i>
                                <div>
                                    <strong>${result.display_name.split(',')[0]}</strong>
                                    <div class="address">${result.display_name.split(',').slice(1, 3).join(',')}</div>
                                </div>
                            `;
                            
                            item.addEventListener('click', () => {
                                searchInput.value = result.display_name;
                                searchResults.style.display = 'none';
                                
                                // Move map to selected location
                                const lat = parseFloat(result.lat);
                                const lon = parseFloat(result.lon);
                                map.setView([lat, lon], 15);
                                
                                // Remove existing destination marker
                                if (destinationMarker) {
                                    map.removeLayer(destinationMarker);
                                }
                                
                                // Add new marker
                                destinationMarker = L.marker([lat, lon], {
                                    icon: L.icon({
                                        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
                                        iconSize: [25, 41],
                                        iconAnchor: [12, 41]
                                    })
                                }).addTo(map).bindPopup(result.display_name).openPopup();
                                
                                // Store destination
                                destination = { 
                                    name: result.display_name,
                                    lat: lat,
                                    lng: lon
                                };
                                
                                statusIndicator.innerHTML = `<i class="fas fa-check-circle success"></i> <span>Destination set to: ${result.display_name.split(',')[0]}</span>`;
                                
                                // If we have user location, show route
                                if (userLocation) {
                                    calculateRoute();
                                } else {
                                    document.getElementById('route-info').style.display = 'block';
                                    document.getElementById('route-summary').innerHTML = 
                                        `<i class="fas fa-info-circle"></i> Destination set to: ${result.display_name.split(',')[0]}`;
                                    document.getElementById('route-details').innerHTML = 
                                        'Click "Use My Location" to see route details';
                                }
                            });
                            
                            searchResults.appendChild(item);
                        });
                        searchResults.style.display = 'block';
                        statusIndicator.innerHTML = `<i class="fas fa-check-circle success"></i> <span>Found ${data.length} locations</span>`;
                    } else {
                        searchResults.style.display = 'none';
                        statusIndicator.innerHTML = '<i class="fas fa-exclamation-circle error"></i> <span>No locations found. Try a different search term.</span>';
                    }
                })
                .catch(error => {
                    console.error('Search error:', error);
                    searchResults.style.display = 'none';
                    statusIndicator.innerHTML = `<i class="fas fa-exclamation-circle error"></i> <span>Search failed: ${error.message}</span>`;
                });
        }, 300));
        
        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.style.display = 'none';
            }
        });
        
        // Calculate route function
        function calculateRoute() {
            if (!userLocation || !destination) {
                statusIndicator.innerHTML = '<i class="fas fa-exclamation-circle error"></i> <span>Please set both your location and destination first</span>';
                return;
            }
            
            document.getElementById('route-info').style.display = 'block';
            document.getElementById('route-summary').innerHTML = 
                `<i class="fas fa-sync fa-spin"></i> Calculating ${selectedTransport} route to ${destination.name.split(',')[0]}`;
            
            statusIndicator.innerHTML = `<i class="fas fa-sync fa-spin"></i> <span>Calculating ${selectedTransport} route...</span>`;
            
            // Determine transport profile
            let profile = 'driving'; // default for bus/train
            if (selectedTransport === 'bike') {
                profile = 'cycling';
            } else if (selectedTransport === 'train') {
                profile = 'driving'; // No train-specific profile, using driving as approximation
            }
            
            // Use OSRM API for routing
            fetch(`https://router.project-osrm.org/route/v1/${profile}/${userLocation.lng},${userLocation.lat};${destination.lng},${destination.lat}?overview=full&geometries=geojson`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Routing service unavailable');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        
                        // Remove existing route layer
                        if (routeLayer) {
                            map.removeLayer(routeLayer);
                        }
                        
                        // Add new route to map
                        routeLayer = L.geoJSON(route.geometry, {
                            style: function() {
                                return {
                                    color: selectedTransport === 'bike' ? '#27ae60' : 
                                           selectedTransport === 'train' ? '#8e44ad' : '#2980b9',
                                    weight: 5,
                                    opacity: 0.7
                                };
                            }
                        }).addTo(map);
                        
                        // Fit map to route bounds
                        map.fitBounds(routeLayer.getBounds());
                        
                        // Update route info
                        const distance = (route.distance / 1000).toFixed(1);
                        const duration = Math.floor(route.duration / 60);
                        
                        document.getElementById('route-summary').innerHTML = 
                            `<i class="fas fa-check-circle" style="color:#27ae60"></i> ${selectedTransport.charAt(0).toUpperCase() + selectedTransport.slice(1)} route to ${destination.name.split(',')[0]}`;
                            
                        document.getElementById('route-details').innerHTML = 
                            `<i class="fas fa-road"></i> Distance: ${distance} km | <i class="fas fa-clock"></i> Duration: ${duration} minutes`;
                            
                        statusIndicator.innerHTML = `<i class="fas fa-check-circle success"></i> <span>Route calculated successfully!</span>`;
                    } else {
                        document.getElementById('route-summary').innerHTML = 
                            `<i class="fas fa-exclamation-triangle" style="color:#e74c3c"></i> No route found to ${destination.name.split(',')[0]}`;
                        document.getElementById('route-details').innerHTML = 
                            'Please try another location or transport type';
                        statusIndicator.innerHTML = `<i class="fas fa-exclamation-circle error"></i> <span>No route found. Try a different transport mode.</span>`;
                    }
                })
                .catch(error => {
                    console.error('Routing error:', error);
                    document.getElementById('route-summary').innerHTML = 
                        `<i class="fas fa-exclamation-triangle" style="color:#e74c3c"></i> Error calculating route`;
                    document.getElementById('route-details').innerHTML = 
                        'Please try again later or check your connection';
                    statusIndicator.innerHTML = `<i class="fas fa-exclamation-circle error"></i> <span>Routing failed: ${error.message}</span>`;
                });
        }
        
        // Initial instructions
        map.whenReady(() => {
            statusIndicator.innerHTML = '<i class="fas fa-info-circle"></i> <span>Enter a location to search or use "My Location"</span>';
        });
    </script>
</body>
</html>
